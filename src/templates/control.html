<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countdown control panel</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Static local styles -->
    <link rel="stylesheet" href="../static/css/control.css">
  </head>
  <body>
    <h1>Control panel for countdown</h1>
    <hr>

    <!-- Input for hours -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="hours">Hours:</label>
      </div>
      <input type="number" class="form-control" id="hours" name="hours" min="0" max="23">
    </div>

    <!-- Input for minutes -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="minutes">Minutes:</label>
      </div>
      <input type="number" class="form-control" id="minutes" name="minutes" min="0" max="59">
    </div>

    <!-- Input for seconds -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="seconds">Seconds:</label>
      </div>
      <input type="number" class="form-control" id="seconds" name="seconds" min="0" max="59">
    </div>

    <button id="setBtn" class="btn btn-primary">Set</button>
    <button id="stopBtn" class="btn btn-danger">Stop</button>
    <button id="chillBtn" class="btn btn-success">Chill</button>


    <div id="view">
      <p id="counterControl"></p>
    </div>

    <hr>
    <div class="jumbotron-fluid">
      <button id="addToSeqBtn" class="btn btn-dark">Add</button>
      <button id="removeFromSeqBtn" class="btn btn-dark">Remove</button>
    </div>

    <hr>
    <div class="jumbotron-fluid">
      <button id="prevSeqBtn" class="btn btn-dark">Prev</button>
      <button id="startSeqBtn" class="btn btn-primary">Start</button>
      <button id="nextSeqBtn" class="btn btn-dark">Next</button>
      <hr>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Marker</th>
              <th scope="col">Duration</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <!-- The content of the table is loaded dynamically -->
          <tbody id="sequenceView"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
    <script defer src="../js/control.js"></script>
  </body>
</html>
